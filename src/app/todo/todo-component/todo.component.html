<div class="card bg-white">
    <h1 class="text-center primary-heading">Todo list</h1>
    <div>
        <app-form [type]="'add'" (emitter)="receiveFormData($event)"></app-form>
    </div>
    
    <h3 class="primary-heading p-5">Tasks</h3>
    <button (click)="deleteAllTask()">Delete All</button>
    <hr>

    <div *
    ngIf="tasks.length == 0"
        class="text-center">
        <img src="../../../assets/list.png" alt="No tasks" class="img">
        <p>Nothing to show</p>
    </div>
    <div *ngFor="let data of tasks">
        <app-todo-child #todoCard [todo]="data" (emittask)="receive($event)"></app-todo-child>
    </div>
</div>
